worker_processes  1;

events {
    worker_connections  1024;
}

http {

    server {
        listen      80;
        server_name pihole.mj.home;
        location / {
            proxy_pass  http://pihole:80;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
        }
    }

    server {
        listen      80;
        server_name links.mj.home;
        location / {
            proxy_pass http://linkding:9090;
	        proxy_set_header Host $host;
	        proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen      80;
        server_name sync.mj.home;
        location / {
            proxy_pass http://syncthing:8384;
	        proxy_set_header Host $host;
	        proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen      80;
        server_name prom.mj.home;
        location / {
            proxy_pass http://prometheus:9091;
	        proxy_set_header Host $host;
	        proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen      80;
        server_name grafana.mj.home;
        location / {
            proxy_pass http://grafana:3000;
	        proxy_set_header Host $host;
	        proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen      80;
        server_name change.mj.home;
        location / {
            proxy_pass http://changedetection:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen      80;
        server_name timeline.mj.home;
        location / {
            proxy_pass http://owntracks-frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # spotify-stats
    server {
        listen      80;
        server_name spotify.mj.home;

        location / {
            proxy_pass http://spotify-web-ui:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen      80;
        server_name spotify.api.mj.home;

        location / {
            proxy_pass http://spotify-server:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
